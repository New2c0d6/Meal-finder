<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder App</title>
</head>
<body>
    <main class="search">
        <h4>What are you craving today</h4>
        <form class="form" id="input">
            <input type="text" placeholder="Search..." id="search-bar" required>
            <button class="getResult" type="submit" id="search-button">Go</button>
        </form>
        <section id="results"></section>
        <section id="meal-container"></section>
        <section id="meal-desc"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
